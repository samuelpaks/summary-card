<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>

  
<article class="container">


  <img src="images/illustration-hero.svg" alt="music image" class="img-container">


<section class="card">

  <h1 class="card-h1">Order Summary</h1>

  <p class="card-p">
    You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
    device <br> anywhere you like!</p>

  <div class="subscription">
       <div class="subscription-icon">
  <img src="images/icon-music.svg" alt="music icon">

    <div class="plan">
      <p class="plan-date">Annual Plan</p>
      <p class="plan-price">$59.99/year</p>
    </div>
        </div>

  <a href="#" class="change">Change</a>
  </div>

  <button class="payment">Proceed to Payment</button>

  <a href="#" class="cancel">Cancel Order</a>
</section>


</article>

</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ifeanyi samuel</a>.
  </div>
</body>
</html>
